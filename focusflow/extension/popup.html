<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Activity Tracker</h1>
    
    <!-- Task Management -->
    <div class="task-section">
      <h2>Current Task</h2>
      <div id="currentTaskDisplay" class="current-task"></div>
      <div class="task-controls">
        <input
          type="text"
          id="taskInput"
          placeholder="Enter task name..."
          maxlength="100"
        >
        <div class="button-group">
          <button id="startTaskBtn" class="btn btn-start">Start Task</button>
          <button id="pauseTaskBtn" class="btn btn-pause" disabled>Pause</button>
          <button id="endTaskBtn" class="btn btn-end" disabled>End Task</button>
        </div>
      </div>
    </div>

    <!-- Paused Tasks -->
    <div class="paused-section">
      <h2>Paused Tasks</h2>
      <div id="pausedTasksList" class="paused-list">
        <p class="empty-state">No paused tasks</p>
      </div>
    </div>

    <!-- Statistics -->
    <div class="stats-section">
      <h2>Current Task Stats</h2>

      <div class="stat-card">
        <div class="stat-label">Active Time</div>
        <div class="stat-value" id="taskTime">0m 0s</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Tab Switches</div>
        <div class="stat-value" id="taskSwitches">0</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Total Switches (All Time)</div>
        <div class="stat-value" id="totalSwitches">-</div>
      </div>
    </div>

    <!-- Settings -->
    <div class="settings-section">
      <button id="settingsBtn" class="btn btn-secondary">Manage Tracked Sites</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
