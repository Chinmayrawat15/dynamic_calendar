<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusFlow</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="logo">FocusFlow</h1>
      <p class="tagline">Track your productivity</p>
    </header>

    <!-- Focus Score -->
    <div class="focus-score-container">
      <div class="focus-score" id="focusScore">
        <span class="score-value">--</span>
        <span class="score-label">Focus Score</span>
      </div>
    </div>

    <!-- Current Task (when tracking) -->
    <div id="trackingView" class="view hidden">
      <div class="current-task">
        <div class="task-indicator"></div>
        <div class="task-info">
          <span class="task-label">Currently tracking:</span>
          <span class="task-name" id="currentTaskName">--</span>
        </div>
      </div>
      <div class="stats">
        <div class="stat">
          <span class="stat-value" id="tabSwitches">0</span>
          <span class="stat-label">Tab switches</span>
        </div>
      </div>
      <button id="stopBtn" class="btn btn-secondary">Stop Tracking</button>
    </div>

    <!-- Start Task (when not tracking) -->
    <div id="startView" class="view">
      <div class="input-group">
        <label for="taskInput" class="input-label">What are you working on?</label>
        <input
          type="text"
          id="taskInput"
          class="input"
          placeholder="e.g., Coding feature X"
          autocomplete="off"
        >
      </div>
      <button id="startBtn" class="btn btn-primary" disabled>Start Tracking</button>
    </div>

    <!-- Quick Links -->
    <div class="footer">
      <a href="../options/options.html" target="_blank" class="link">Settings</a>
      <span class="divider">|</span>
      <a href="http://localhost:3000" target="_blank" class="link">Dashboard</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
