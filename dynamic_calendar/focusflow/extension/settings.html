<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Tracker Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1a1a1a;
    }

    .description {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .add-site {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
    }

    #newSiteInput {
      flex: 1;
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
    }

    #newSiteInput:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-add {
      background-color: #4CAF50;
      color: white;
    }

    .btn-add:hover {
      background-color: #45a049;
    }

    .site-list {
      list-style: none;
    }

    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 8px;
      background-color: #f9f9f9;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    .site-item:hover {
      background-color: #f0f0f0;
    }

    .site-name {
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    .btn-remove {
      background-color: #f44336;
      color: white;
      padding: 6px 12px;
      font-size: 12px;
    }

    .btn-remove:hover {
      background-color: #da190b;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
      font-size: 14px;
    }

    .footer {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
      text-align: center;
    }

    .btn-close {
      background-color: #666;
      color: white;
    }

    .btn-close:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Tracked Sites</h1>
    <p class="description">
      Add domains you want to track time on. Enter just the domain name (e.g., "github.com" or "youtube.com").
    </p>

    <div class="add-site">
      <input 
        type="text" 
        id="newSiteInput" 
        placeholder="e.g., github.com"
      >
      <button id="addSiteBtn" class="btn btn-add">Add Site</button>
    </div>

    <ul id="siteList" class="site-list">
      <li class="empty-state">Loading...</li>
    </ul>

    <div class="footer">
      <button id="closeBtn" class="btn btn-close">Close</button>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
